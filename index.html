<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Apostas Esportivas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faça sua Aposta</h1>
        <form id="bet-form" action="/addBet" method="POST">
            <label for="team1">Time 1:</label>
            <select id="team1" name="team1" required>
                <!-- Options serão preenchidas via JavaScript -->
            </select>
            <label for="team2">Time 2:</label>
            <select id="team2" name="team2" required>
                <!-- Options serão preenchidas via JavaScript -->
            </select>
            <label for="odd">Odd:</label>
            <input type="number" id="odd" name="odd" step="0.01" required>
            <label for="amount">Valor da Aposta:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <button type="submit">Adicionar Aposta</button>
        </form>
        <h2>Resultados</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Time 1</th>
                    <th>Time 2</th>
                    <th>Odd</th>
                    <th>Valor da Aposta</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela de resultados serão preenchidas via JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
