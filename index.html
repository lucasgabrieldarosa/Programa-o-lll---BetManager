<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetManager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="index-body">
  <h1 id="welcome-message">Bem-vindo ao BetManager</h1>
  <form id="bet-form">
    <select id="team1"></select>
    <select id="team2"></select>
    <input type="number" id="odd" placeholder="Odd">
    <input type="number" id="amount" placeholder="Quantia">
    <select id="bet-type">
      <option value="escanteio">Escanteio</option>
      <option value="cartao">Cartão</option>
      <option value="gols">Gols da Partida</option>
      <option value="resultado">Resultado da Partida</option>
    </select>
    <select id="bet-result">
      <option class="green" value="green">Green</option>
      <option class="red" value="red">Red</option>
    </select>
    <button type="submit">Adicionar Aposta</button>
  </form>
  <table id="results-table">
    <thead>
      <tr>
        <th>Time 1</th>
        <th>Time 2</th>
        <th>Odd</th>
        <th>Quantia</th>
        <th>Tipo de Aposta</th>
        <th>Resultado</th>
        <th>Lucro Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <canvas id="bet-chart" width="400" height="200" style="position: relative; z-index: 0;"></canvas>
  <script src="../js/app.js"></script>
  <a href="historico.html">Ver histórico de apostas</a>
</body>
</html>
